<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="color-text-header">
        <ion-back-button></ion-back-button>
      </div>
    </ion-buttons>
    <ion-title>
      <div class="color-text-header">
        ตัวกรอง
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="cardcolor2">
    <ion-card-header>
        <ion-card-title>ประเภทข่าว</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="box"> 
        <ion-input placeholder="เลือกประเภทข่าว" [(ngModel)]="postdata.a"></ion-input>
      </div>
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>เนื้อหาข่าว</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="box"> 
      <ion-input placeholder="เนื้อหาข่าว" [(ngModel)]="postdata.b"></ion-input>
    </div>
  </ion-card-content>
    <ion-card-header>
        <ion-card-title>วันที่</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="box">
        <ion-datetime placeholder="เลือกวันแรก" [(ngModel)]="postdata.c"></ion-datetime>
      </div>
        <br>
      <div class="box">
        <ion-datetime placeholder="เลือกวันสุดท้าย" [(ngModel)]="postdata.d"></ion-datetime>
      </div>
     </ion-card-content>
  <ion-card-header>
      <ion-card-title>เวลา</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="box">
      <ion-datetime display-format="HH:mm" picker-format="HH:mm A" placeholder="เลือกเวลาเริ่มต้น" [(ngModel)]="postdata.e"></ion-datetime>
    </div>
    <br>
    <div class="box">
      <ion-datetime display-format="HH:mm" picker-format="HH:mm A" placeholder="เลือกเวลาสุดท้าย" [(ngModel)]="postdata.f"></ion-datetime>
    </div>
   </ion-card-content>
   <br>
  </ion-card>
  
</ion-content>
