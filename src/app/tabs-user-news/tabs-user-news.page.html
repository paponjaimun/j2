<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="logOut()">
        <div class="color-text-header">
          <ion-icon slot="icon-only" name="exit"></ion-icon>
        </div>
      </ion-button>
    </ion-buttons>
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="countrySelect" color="light">
      <ion-segment-button value="1">
        <div class="color-text-header">
          ในประเทศ
        </div>
      </ion-segment-button>
      <ion-segment-button value="2">
        <div class="color-text-header">
          ต่างประเทศ
        </div>
      </ion-segment-button>
    </ion-segment>

    <ion-buttons slot="end">
      <ion-button (click)="goFilter()">
        <span>
          <div class="color-text-header">
            <ion-icon slot="icon-only" name="options"></ion-icon>
          </div>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar (ionChange)="getItems($event)" placeholder="ค้นหา"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="ion-padding-start ion-padding-top">
    ใหม่ล่าสุด
  </div>
    <ng-container *ngFor="let n of datasShow">
      <ng-container *ngIf="n.news_approve == 1">
        <ion-card color="colorcard"  (click)="goDetailNotallow(n)">
          <ion-row>
            <ion-col size="9">
              <ion-card-title style="padding: 9px 0px 0px 5px;">{{ n.news_topic_detail | slice:0:75 }}</ion-card-title>
            </ion-col>
            <ion-col size="3" >
              <img *ngIf="n.images[0].local_image" [src]="n.images[0].local_image" style="padding-top: 9px ;">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9" class="textfontbody">
              <div style="padding: 0px 0px 0px 5px;">
                {{ n.news_detail | slice:0:67 }}
              </div>
            </ion-col>
            <ion-col size="3"></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4"> 
              <div class="textcolor1" style="padding: 0px 0px 9px 5px;">
                {{n.news_type_detail}}
              </div>
            </ion-col>
            <ion-col size="8" class="texttimecolor ion-text-end" style="padding-top: 7.5px;"> {{ n.news_time }}</ion-col>
          </ion-row>
        </ion-card>
      </ng-container>
    </ng-container>
</ion-content>
